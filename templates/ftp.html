<script>

    function add(){
        var a = []//|&&&|
        for(var i = 0; i<a.length; i++){
            var di = document.createElement('a')
            var img = document.createElement("img")
            
            img.src = (a[i][1] == "folder" ) ? "/folder.svg" : "/file.svg"
            
            di.appendChild(img)
            di.href = "/"+a[i][2]
            di.id = a[i][1]
            di.innerHTML+= a[i][0]
            //document.getElementsByTagName("div")[0].appendChild(img)
            document.getElementsByTagName('div')[0].appendChild(di);
            di.style.display = "block"
        }
    }
    add()
</script>
